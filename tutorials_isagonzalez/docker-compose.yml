version: '3'
networks:
  mired2:
    ipam:
      config:
        - subnet: 182.28.0.0/16
          gateway: 182.28.0.1

services:
  db:
    image: mysql
    container_name: mysql-local-2
    networks:
      mired2:
        - ipv4_address: 182.28.0.12
      ports:
        -
    expose:
      - 3306
    ports:
      - "3306:3306"

  tutorials:
    image: igr1985/tutorials
    container_name: tutorials
    networks:
      mired2:
        - ipv4_address: 182.28.0.12
      expose:
        - 8081
      ports:
        - "8081:8081"
      depends on:
        - db